<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link  rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" >
    <!-- Custom styles for this template -->
    <link  rel="stylesheet" th:href="@{/css/login.css}" >

  </head>

  <body>

    <div class="container">

      <form class="form-signin" th:action="@{/user/login}" method="post">
        <h2 class="form-signin-heading" style="text-align: center ;margin:20px 0px ;" th:text="#{login.tip}">Please sign in</h2>
        <p style="color: red;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <label for="userName" class="sr-only" th:text="#{login.userName}">UserName</label>
        <input type="text" id="userName" name="name" class="form-control" th:placeholder="#{login.userName}" placeholder= "UserName" required autofocus>
        <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" th:placeholder="#{login.password}" placeholder= "password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me" > [[#{login.rememberMe}]]
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
        <div style="text-align: center ;margin-top: 100px;" >
          <p class="mt-5 mb-3 text-muted">@2019-2020</p>
          <a class="btn btn-sm" th:href="@{/login.html(l='zh_CN')}">中文</a>
          <a class="btn btn-sm" th:href="@{/login.html(l='en_US')}">英语</a>
        </div>
      </form>

    </div>
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
